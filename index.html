<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Venezuela: Ve serie y peliculas cuando quieras!</title>
  </head>
  <body>
    <div class="home">
      <header class="header">
        <img src="img/Vector.png" alt="" />
        <div class="button-box">
          <button class="lenguage">
            <img src="img/Group.png" alt="" / class="world"> Español <img
            src="img/flecha.png" alt="" / class="flecha1">
          </button>
          <a href="log-in.html" class="dirigir-otra"
            ><button class="log-in">Iniciar Sesión</button></a
          >
        </div>
      </header>
      <div class="box-center">
        <h1>Peliculas y series ilimitadas y mucho mas.</h1>
        <p class="text-bigger">Disfruta donde quieras. Cancela donde quieras</p>
        <p class="text-smaller">
          ¿Quieres ver Netflix? Ingresa tu email para crear una cuenta o
          reiniciar tu membresia de netflix
        </p>
        <div class="box-email">
          <input type="email" / class="input-email" placeholder="Email">
          <button class="button-email">
            Comenzar
            <img src="img/Flecha2.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <hr />
    <div class="disfruta">
      <div class="text-dis">
        <h1>Disfruta en tu TV.</h1>
        <p>
          Ve en smart TV, PlayStation, Xbox, Chromecast, Apple TV, reproductores
          de Blu-ray y más.
        </p>
      </div>

      <img src="img/compu.png" alt="" / class="compu">
    </div>
  </body>
</html>
